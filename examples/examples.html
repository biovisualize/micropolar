<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

</head>
<body>

<div id="container1"></div>
<div id="container2"></div>

<script>

    var linePlot1 = micropolar.LinePlot().config({stroke: 'peru'});
    var linePlot2 = micropolar.LinePlot().config({stroke: 'darkviolet'});
    var linePlot3 = micropolar.LinePlot().config({stroke: 'deepskyblue'});
    var linePlot4 = micropolar.LinePlot().config({stroke: 'orangered'});
    var linePlot5 = micropolar.LinePlot().config({stroke: 'green'});

    var data1 = d3.range(0, 360, 1).map(function(deg, index){
            var theta = deg * Math.PI / 180;
            var radius = Math.abs(Math.cos(theta));
            return [deg, radius];
        });

    var data2 = d3.range(0, 360, 1).map(function(deg, index){
            var theta = deg * Math.PI / 180;
            var radius = Math.abs(0.5 + 0.5 * Math.cos(theta));
            return [deg, radius];
        });

    var data3 = d3.range(0, 360, 1).map(function(deg, index){
            var theta = deg * Math.PI / 180;
            var radius = Math.abs(0.25 + 0.75 * Math.cos(theta));
            return [deg, radius];
        });

    var data4 = d3.range(0, 360, 1).map(function(deg, index){
            var theta = deg * Math.PI / 180;
            var radius = Math.abs(0.7 + 0.3 * Math.cos(theta));
            return [deg, radius];
        });

    var data5 = d3.range(0, 360, 1).map(function(deg, index){
            var theta = deg * Math.PI / 180;
            var radius = Math.abs(0.37 + 0.63 * Math.cos(theta));
            return [deg, radius];
        });

    var config = {
        geometry: [linePlot1, linePlot2, linePlot3, linePlot4, linePlot5],
        data: [data1, data2, data3, data4, data5],
        height: 300, 
        width: 300, 
        additionalAngularEndTick: false,
        angularTicksStep: 30,
        angularTicksSuffix: 'ยบ',
        minorTicks: 1,
        flip: true,
        originTheta: -90,
        radialAxisTheta: -90,
        radialTicksSuffix: 'dB',
        containerSelector: '#container1'
    };

    var polarAxis = micropolar.Axis().config(config);
    polarAxis();

    var data = [
            [ "Apr 1854", 1.4, "Disease"],
            [ "May 1854", 6.2, "Disease"],
            [ "Jun 1854", 4.7, "Disease"],

    var polarPlot = micropolar.StackedAreaChart();

    var config = {
        data: data,

        height: 300,
        flip: true,
        additionalAngularEndTick: false,
        originTheta: -90,
        radialAxisTheta: -30,
        radialDomain: [0, 1174],
        margin: 35,
        angularDomain: ["Apr 1854", "May 1854", "Jun 1854", "Jul 1854", "Aug 1854", "Sep 1854", "Oct 1854", "Nov 1854", "Dec 1854", "Jan 1855", "Feb 1855", "Mar 1855"]
    };

    polarAxis();


</script>
