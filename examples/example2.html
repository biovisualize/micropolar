<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>

    <script type='text/javascript' src="../src/axis.js"></script>
    <script type='text/javascript' src="../src/util.js"></script>
    <script type='text/javascript' src="../src/bar_chart.js"></script>
    <script type='text/javascript' src="../src/clock.js"></script>
    <script type='text/javascript' src="../src/area_chart.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div id="container1"></div>

<script>

    var data = [["0","0.7"],["1","0.63"],["2","0.65"],["3","0.57"]];
    data = data.map(function(d, i){ return d.map(function(db, ib){ return parseFloat(db); }); });

    var plot = micropolar.DotPlot().config({ dotRadius: 8 });
    // var plot = micropolar.LinePlot();
    // var plot = micropolar.AreaChart();
    // var plot = micropolar.BarChart();
    // var plot = micropolar.Clock();

    var config = {
        geometry: [plot],
        data: data,
        height: 500, 
        width: 500, 
        // additionalAngularEndTick: false,
        radialDomain: [0.5, 0.75],
        // radialDomain: [0, 0.75],
        flip: true,
        originTheta: -90,
        radialAxisTheta: -30,
        containerSelector: '#container1'
    };

    var polarAxis = micropolar.Axis().config(config);

    polarAxis();


</script>

</body>
</html>
