<script>
var container = d3.select('.example-container');

var presets = ['linePlot', 'dotPlot', 'areaChart', 'barChart', 'clock'];
presets.forEach(function(d, i){
    container.append('div').classed(d, true);
    micropolar.preset[d]({containerSelector: '.' + d});
});
